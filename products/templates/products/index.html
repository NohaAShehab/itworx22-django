{% extends 'amazon/base.html' %}
{% load static %}
{% block title %} Products {% endblock %}

{% block main %}
<!--    {{products}}-->
<a href="{% url 'product.create' %}" class="btn btn-primary"> Create new Product </a>
<div class="row" >
    {% for product in products %}
        <div class="col-md-3">
        <div class="card" style="width: 18rem;">
<!--          <img src="{% static 'amazon/images/'%}{{product.img}}"-->
<!--               width="200" height="200"-->
<!--               class="card-img-top" alt="...">-->
            <img src="{{product.get_image_url}}"
               width="200" height="200"
               class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{product.name}}</p>
          </div>
<!--             <a href="{% url 'products.show' product.id %}" class="btn btn-primary">View Details </a>-->
            <a href="{{product.get_show_url}}" class="btn btn-primary">View Details </a>

        </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
