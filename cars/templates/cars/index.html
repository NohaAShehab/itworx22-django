{% extends 'amazon/base.html' %}
{% load static %}
{% block title %} Cars  {% endblock %}

{% block main %}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
        <th scope="col">Show</th>
    </tr>
  </thead>
  <tbody>
    {% for car in cars %}
        <tr>
            <td> {{car.id}}</td> <td> {{car.name}}</td>
            <td> <a href="{{car.get_edit_url}}" class="btn btn-warning"> Edit </a></td>
        </tr>
    {%endfor%}
  </tbody>
    </table>
{%endblock%}
