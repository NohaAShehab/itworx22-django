{% extends 'amazon/base.html' %}
{% load static %}
{% block title %} Products {% endblock %}

{% block main %}
<h1> Add A book </h1>
    <form action="{{book.get_delete_url}}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <p> Are you want to delete this book: {{book}} </p>
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'book.index' %}" class="btn btn-primary"> Cancel</a>
    </form>


    <script src="{% static 'cars/js/script.js' %}"></script>
{% endblock %}
